<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ml-3">Sort</h5>
      <select class="custom-select mb-3">
        <option value="Alphabetical" selected>Alphabetical</option>
        <option value="price-lo-to-high">Price: Low to High</option>
        <option value="price-high-to-lo">Price: High to Low</option>
      </select>

      <h5 class="text-warning ml-3">Brands</h5>
      <ul class="list-group my-3">
        <li class="list-group-item active">A</li>
        <li class="list-group-item">B</li>
        <li class="list-group-item">C</li>
        <li class="list-group-item">D</li>
      </ul>

      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group my-3">
        <li class="list-group-item active">A</li>
        <li class="list-group-item">B</li>
        <li class="list-group-item">C</li>
        <li class="list-group-item">D</li>
      </ul>
    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span
            >Showing <strong>{{ products?.length }}</strong> of
            <strong>{{ count }}</strong> results</span
          >
        </header>
        <div class="form-inline mt-2">
          <input
            class="form-control mr-2"
            style="width: 300px;"
            type="text"
            placeholder="Search"
          />
          <button class="btn btn-outline-primary my-2">Search</button>
          <button class="btn btn-outline-success my-2 ml-2">Reset</button>
        </div>
      </div>

      <div class="row">
        <div *ngFor="let product of products" class="col-md-4">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>
    </section>
  </div>
</div>
