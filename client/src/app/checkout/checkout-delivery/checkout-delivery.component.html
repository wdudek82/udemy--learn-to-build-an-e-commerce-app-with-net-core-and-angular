<div class="mt-4" [formGroup]="checkoutForm">
  <h4 class="mb-3">Choose your delivery method</h4>

  <div class="row ml-5" formGroupName="deliveryForm">
    <div
      *ngFor="let deliveryMethod of deliveryMethods"
      class="form-group col-6"
    >
      <input
        [id]="deliveryMethod.id"
        [value]="deliveryMethod.id"
        (click)="setShippingPrice(deliveryMethod)"
        formControlName="delivery"
        type="radio"
        class="custom-control-input"
      />
      <label [for]="deliveryMethod.id" class="custom-control-label"></label>
      <strong>{{ deliveryMethod.shortName }} - {{ deliveryMethod.price | currency }}</strong>
      <br>
      <span class="label-description">{{ deliveryMethod.description }}</span>
    </div>
  </div>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
  <button class="btn btn-outline-primary" cdkStepperPrevious>
    <i class="fa fa-angle-left"></i> Back to Address
  </button>
  <button class="btn btn-outline-primary" cdkStepperNext>
    Go to Review <i class="fa fa-angle-right"></i>
  </button>
</div>
