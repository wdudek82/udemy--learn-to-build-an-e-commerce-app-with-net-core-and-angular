<div
  class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom box-shadow fixed-top"
>
  <a routerLink="/" class="logo">
    <img
      src="/assets/images/logo.png"
      alt="SkiNet Logo"
      style="max-height: 70px;"
    />
  </a>
  <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
    <a
      class="p-2"
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Home</a
    >
    <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop</a>
    <a class="p-2" routerLink="/test-errors" routerLinkActive="active"
      >Contact</a
    >
  </nav>

  <div class="d-flex align-items-center">
    <a routerLink="/basket" class="position-relative">
      <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
      <div *ngIf="basket$ | async as basket" class="cart-no">
        {{ basket.items.length }}
      </div>
    </a>

    <ng-container *ngIf="currentUser$ | async as currentUser; else noUser">
      <div class="dropdown ml-3 mr-5" dropdown>
        <a
          class="dropdown-toggle"
          dropdownToggle
          aria-controls="dropdown-basic"
          style="cursor: pointer;"
        >
          <strong>Welcome {{ currentUser.displayName }}!</strong>
          <span class="caret"></span>
        </a>
        <ul
          id="dropdown-basic"
          *dropdownMenu
          class="dropdown-menu dropdown-menu-right"
          style="cursor: pointer;"
          role="menu"
          aria-labelledby="button-basic"
        >
          <li role="menuitem">
            <a routerLink="/basket" class="dropdown-item">
              <i class="fa fa-shopping-cart mr-3"></i>
              View Basket
            </a>
          </li>
          <li role="menuitem">
            <a routerLink="/orders" class="dropdown-item">
              <i class="fa fa-history mr-3"></i>
              View Orders
            </a>
          </li>
          <li class="divider dropdown-divider"></li>
          <li role="menuitem">
            <a (click)="logout()" class="dropdown-item">
              <i class="fa fa-sign-out mr-3"></i>
              Logout
            </a>
          </li>
        </ul>
      </div>
    </ng-container>

    <ng-template #noUser>
      <a class="btn btn-outline-secondary mr-2" routerLink="/account/login"
        >Login</a
      >
      <a class="btn btn-outline-secondary mr-3" routerLink="/account/register"
        >Sign up</a
      >
    </ng-template>
  </div>
</div>
