<div class="container mt-5">
  <div *ngIf="basket$ | async as basket; else noBasket">
    <div class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col-12 py-5 mb-1">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col" class="border-0 bg-light">
                      <div class="p-2 px-3 text-uppercase">Product</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-2 text-uppercase">Price</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-2 text-uppercase">Quantity</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-2 text-uppercase">Total</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-2 text-uppercase">Remove</div>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of basket.items">
                    <th scope="row">
                      <div class="p-2">
                        <img
                          [src]="item.pictureUrl"
                          [alt]="item.productName"
                          class="img-fluid"
                          style="max-height: 50px;"
                        />
                        <div class="ml-3 d-inline-block align-middle">
                          <h5 class="mb-0">
                            <a
                              routerLink="/shop/{{ item.id }}"
                              class="text-dark"
                              >{{ item.productName }}</a
                            >
                          </h5>
                          <span
                            class="text-muted font-weight-normal font-italic d-block"
                            >Type: {{ item.productType }}</span>
                        </div>
                      </div>
                    </th>
                    <td class="align-middle">
                      <strong>{{ item.price | currency }}</strong>
                    </td>
                    <td class="align-middle text-center">
                      <div class="d-flex align-items-center">
                        <i
                          class="fa fa-minus-circle text-warning control mr-2"
                          style="cursor: pointer; font-size: 2em;"
                          (click)="item.quantity = item.quantity - 1"
                        ></i>
                        <span class="font-weight-bold quantity">{{ item.quantity }}</span>
                        <i
                          class="fa fa-plus-circle text-warning control mx-2"
                          style="cursor: pointer; font-size: 2em;"
                          (click)="item.quantity = item.quantity + 1"
                        ></i>
                      </div>
                    <td class="align-middle">
                      <strong>{{ item.price * item.quantity | currency }}</strong>
                    </td>
                    <td class="align-middle text-center">
                      <a class="text-danger" (click)="removeItem(item.id)">
                        <i
                          class="fa fa-trash"
                          style="font-size: 2em;"
                        ></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noBasket>
    <p>There are no items in your basket.</p>
  </ng-template>
</div>
