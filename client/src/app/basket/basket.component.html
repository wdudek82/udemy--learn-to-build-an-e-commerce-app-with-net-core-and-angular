<div class="container mt-2">
  <div *ngIf="basket$ | async as basket; else noBasket">
    <div class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col-12 py-5 mb-1">
            <app-basket-summary
              [basket]="basket"
              (increment)="increment($event)"
              (decrement)="decrement($event)"
              (removeBasketItem)="removeBasketItem($event)"
            ></app-basket-summary>
          </div>
        </div>

        <div class="row">
          <div class="col-6 offset-6">
            <app-order-totals></app-order-totals>
            <a
              routerLink="/checkout"
              class="btn btn-outline-primary btn-block py-2"
            >
              Proceed to checkout
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noBasket>
    <p>There are no items in your basket.</p>
  </ng-template>
</div>
